<ion-content [fullscreen]="true" class="login-content">
    <div class="login-container">
        <ion-card class="login-card">
            <ion-card-header>
                <ion-card-title class="ion-text-center">{{ isRegister ? 'Create Account' : 'Welcome Back'
                    }}</ion-card-title>
                <ion-card-subtitle class="ion-text-center">{{ isRegister ? 'Sign up to get started' : 'Sign in to your
                    account' }}</ion-card-subtitle>
            </ion-card-header>

            <ion-card-content>
                <ion-item class="ion-margin-bottom custom-input">
                    <ion-input label="Username" labelPlacement="floating" type="text"
                        [(ngModel)]="credentials.username"></ion-input>
                </ion-item>

                <ion-item class="ion-margin-bottom custom-input">
                    <ion-input label="Password" labelPlacement="floating" type="password"
                        [(ngModel)]="credentials.password"></ion-input>
                </ion-item>

                <ion-button expand="block" shape="round" class="ion-margin-top login-btn" (click)="submit()">
                    {{ isRegister ? 'Sign Up' : 'Sign In' }}
                </ion-button>

                <div class="ion-text-center ion-margin-top">
                    <ion-button fill="clear" size="small" (click)="toggleMode()">
                        {{ isRegister ? 'Already have an account? Sign In' : 'New here? Create Account' }}
                    </ion-button>
                </div>
            </ion-card-content>
        </ion-card>
    </div>
</ion-content>
